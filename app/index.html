<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>AppLab</title>

    <script
      src="https://kit.fontawesome.com/322c011d41.js"
      crossorigin="anonymous"
    ></script>

    <link rel="icon" href="../favicon.png" />

    <link rel="stylesheet" href="../libs/libs.min.css" />
    <link rel="stylesheet" href="../css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row justify-content-between align-items-center mb-5">
          <div class="col-6 col-md-4">
            <a class="header__link" href="/">
              <img class="header__icon" src="../img/png/logo.png" alt="Logo" />
            </a>
          </div>
          <div class="col-8 d-none d-md-block">
            <nav class="header-nav">
              <ul
                class="header-list d-flex justify-content-end align-items-center"
              >
                <li class="header-list__item">
                  <a class="header-list__link" href="#">Home</a>
                </li>
                <li class="header-list__item">
                  <a class="header-list__link" href="#">Key Features</a>
                </li>
                <li class="header-list__item">
                  <a class="header-list__link" href="#">Pricing</a>
                </li>
                <li class="header-list__item">
                  <a class="header-list__link" href="#">Testimonial</a>
                </li>
                <li class="header-list__item">
                  <a class="header-list__link" href="#">FAQ</a>
                </li>
                <li class="header-list__item">
                  <button class="header-list__button" type="button">
                    Try for free
                  </button>
                </li>
              </ul>
            </nav>
          </div>
          <div class="col-6 col-md-2 d-flex d-md-none justify-content-end">
            <div class="header-burger">
              <div class="header-burger__line"></div>
              <div class="header-burger__line"></div>
              <div class="header-burger__line"></div>
            </div>
          </div>
        </div>
        <div class="row justify-content-between align-items-center">
          <div class="col-12 col-md-6 mb-5 mb-md-0">
            <div class="header-badge d-flex align-items-center mb-3">
              <i class="header-badge__icon fas fa-check"></i>
              <span class="header-badge__text"
                >#1 Editors Choice App of 2020</span
              >
            </div>
            <h1 class="header__title">Best app for your modern lifestyle</h1>
            <p class="header__desc">
              Increase productivity with a simple to-do app. App for managing
              your personal budgets.
            </p>
            <div class="header-wrapper d-flex flex-wrap align-items-center">
              <button class="header__button mr-5">
                Try for free
              </button>
              <a class="header__link" href="/">Watch demo video</a>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <img
              class="header__image d-block mx-auto"
              src="../img/png/header/header-phone.png"
              alt="Application"
            />
          </div>
        </div>
      </div>
    </header>

    <script src="../libs/libs.min.js"></script>
    <script src="../js/scripts.min.js"></script>
  </body>
</html>
